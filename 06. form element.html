<!DOCTYPE html>
<html lang="ko">
<head>
    <title>폼엘리먼트</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>
            <!-- 인풋태그는 폼태그 안에 있어야한다 보여줄려고 하는게 아니고 서버에 전달하기위하기 때문 -->

            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd"><br>

            <label for="birthday">birthday</label>
            <input type="date" name="birthday" id="birthday"><br>

            <label for="birthdaytime">Birthday (date and time)</label>
            <input type="datetime-local" name="birthdaytime" id="birthdaytime"><br>

            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email"><br>
            <!-- 인풋 텍스트랑 비슷해 보이지만 이메일 양식에 맞아야한다 -->

            <label for="myfile">Select a file</label>
            <input type="file" name="myfile" id="myfile" multiple><br>
            <!-- 파일 업로드 가능 , 하나의 파일만 선택 가능 multiple옵션을 넣으면 여러개 선택 가능-->

            <input type="hidden" name="guest" value="1234">
            <!-- 숨겨진, html 화면상에서는 안보임 소스에는 있음, 서브밋했을때 전송된 주소에는 있음
            보여지지 않고 전송하고 싶을때 -->
            
         </fieldset>



         <!-- fieldset 감싸기 legend는 fieldset의 이름을 지어준다 legend는 fieldset이랑 같이씀-->
         
         
         
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">


    </form>
</body>
</html>
